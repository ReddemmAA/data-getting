<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gettig if else if</title>

</head>
<body >
    <nav class="navbar bg-warning navbar-secondary">
        <div class="container">
            <span class="navbar-text text-primary"><h3>Data Getting With If Else</h3></span>
        </div>
    </nav>
  
   
    

    <script>
       let day=new Date().getDay();

       if(day<1){
        console.log("today sunday")
       }
       else if(day<2){
        console.log("today monday")
       }
       else if(day<3){
        console.log("today tuesday")
       }
       else if(day<4){
        console.log("today wednesday")
       }
       else if(day<5){
        console.log("today thursday")
       }
       else if(day<6){
        console.log("today friday")
       }
       else if(day<7){
        console.log("today saterday")
       }
       

    </script>
</body>
</html>
